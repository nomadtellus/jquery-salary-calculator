<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" type="text/css" href="sheets/style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <div id="inputDiv">
        <h3>Add Employee</h3>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="employeeID" placeholder="Employee ID">
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="text" id="annualSalary" placeholder="Annual Salary">
        <button id="submitButton">Submit</button>
    </div>
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID #</th>
                <th>Job Title</th>
                <th>Salary</th>
                <th>Delete?</th>
            </tr>
        </table>
        <table id="table">
        </table>
    </div>
    <div>
        <table id="totalTable">
            <tr>
                <th>Total Cost</th>
            </tr>
            <tr>
                <td id="totalCost"></td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Enter Employee ID to Delete</h3>
        <input type="text" id="deleteID" placeholder="Employee ID">
        <button id="deleteButton">Delete</button>
    </div>
</body>
</html>
